{% if site.highlight_banner.enabled %}
<div id="highlight-banner" class="highlight-banner highlight-banner--{{ site.highlight_banner.style | default: 'info' }}" data-banner-id="{{ site.highlight_banner.id }}">
  <div class="highlight-banner__content">
    <span class="highlight-banner__text">
      {{ site.highlight_banner.text | replace: '[', '<a href="' | replace: '](', '" class="highlight-banner__link">' | replace: ')', '</a>' }}
    </span>
  </div>
  <button class="highlight-banner__dismiss" aria-label="Dismiss banner" onclick="dismissBanner()">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>
<script>
(function() {
  var banner = document.getElementById('highlight-banner');
  var bannerId = banner.getAttribute('data-banner-id');
  var storageKey = 'highlight-banner-dismissed-' + bannerId;

  if (localStorage.getItem(storageKey) === 'true') {
    banner.style.display = 'none';
  }

  window.dismissBanner = function() {
    banner.style.display = 'none';
    localStorage.setItem(storageKey, 'true');
  };
})();
</script>
{% endif %}
